log4j.rootLogger=INFO, console

log4j.logger.com.hpcloud.maas=TRACE
log4j.logger.com.hpcloud.messaging=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.DatePattern = '.'yyy-MM-dd
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.conversionPattern=%-5p [%d{ISO8601}] [%.18thread] %c: %m%n%throwable